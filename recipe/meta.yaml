{% set name = "poe-api-wrapper" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/poe-api-wrapper-{{ version }}.tar.gz
  sha256: 200c8969d384568892f853efa6519ebd248c69515bed27f71d6adeae133123d7

build:
  entry_points:
    - poe = poe_api_wrapper.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - cloudscraper
    - websocket-client
    - requests-toolbelt
    - loguru
    - rich ==13.3.4

test:
  imports:
    - poe_api_wrapper
  commands:
    - pip check
    - poe --help
  requires:
    - pip

about:
  home: https://github.com/snowby666/poe-api-wrapper
  summary: A simple, lightweight and efficient API wrapper for Poe.com
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pedrohgmacedo
