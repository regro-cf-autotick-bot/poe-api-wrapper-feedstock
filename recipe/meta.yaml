{% set name = "poe-api-wrapper" %}
{% set version = "1.4.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/poe-api-wrapper-{{ version }}.tar.gz
  sha256: e42c4257c21cb0f7c60d20152fd5eefc645967357182c30eacada28e9eece67c

build:
  entry_points:
    - poe = poe_api_wrapper.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - cloudscraper
    - websocket-client
    - requests-toolbelt
    - loguru
    - rich ==13.3.4

test:
  imports:
    - poe_api_wrapper
  commands:
    - pip check
    - poe --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/snowby666/poe-api-wrapper
  summary: A simple, lightweight and efficient API wrapper for Poe.com
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pedrohgmacedo
